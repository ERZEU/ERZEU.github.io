<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vertical PDF Viewer</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: center;
        align-items: center;
    }
    
    embed {
        width: 80%;
        height: 80vh;
    }
</style>
</head>
<body>
    <embed src="MenuAstoria.pdf" type="application/pdf" />
</body>
</html>
