<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vertical Image Gallery</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: space-around;
        align-items: center;
    }
    
    img {
        max-width: 100%;
        height: auto;
    }
</style>
</head>
<body>
    <img src="image1.jpg" alt="Image 1">
    <img src="image1.jpg" alt="Image 2">
    <img src="image1.jpg" alt="Image 3">
    <img src="image1.jpg" alt="Image 4">
    <img src="image1.jpg" alt="Image 5">
</body>
</html>
